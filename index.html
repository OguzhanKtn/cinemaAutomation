<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <div class="movie-list">
        <select id="movie">
            <option value="">Select Movie</option>
            <option value="10">Movie 1</option>
            <option value="15">Movie 2</option>
            <option value="20">Movie 3</option>
            <option value="25">Movie 4</option>
        </select>
    </div>

    <ul class="info">
      <li>
        <div class="seat selected"></div>
            <small>Selected</small>
      </li>
      <li>
        <div class="seat"></div>
            <small>Empty</small>
      </li>
      <li>
        <div class="seat reserved"></div>
            <small>Reserved</small>
      </li>
    </ul>

    <p class="text">
        The payment calculated for <span id="count"></span> seats is <span id="cost"></span> turkish lira.
    </p>
    <script src="script.js"></script>
</body>
</html>
